<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="grid-container">
    <div class="heading">
        <h1>Become a member</h1>
    </div>
    <div class="intro">
        <p>Use social networks to join us instantly.</p>
        <p>You won't spend any time confirming those boring emails.</p>
    </div>
    <div class="social google">
        <img src="img/googleplus.svg" alt="google" class="social-icon">
        <p class="sign-in-btn">SIGN UP WITH GOOGLE+</p>
    </div>
    <div class="social facebook">
        <img src="img/facebook.svg" alt="google" class="social-icon">
        <p class="sign-in-btn">SIGN UP WITH GOOGLE+</p>
    </div>
    <div class="social tw">
        <img src="img/twitter.svg" alt="google" class="social-icon">
        <p class="sign-in-btn">SIGN UP WITH GOOGLE+</p>
    </div>
    <div class="email">
        <hr>
        <p> You can still sign up with you email adress.</p>
        <p class="sign-up-btn">Sign up with email</p>
    </div>
    <div class="img">
    </div>
    </div>
    
    
    
</body>
</html>
